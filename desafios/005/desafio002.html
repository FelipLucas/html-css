<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
            border-collapse: collapse;
        }
        th{
            padding: 10px;
            border: 1px solid #000;
            background-color: #000000de;
            color: #fff;
        }
        td{
            padding: 5px;
            font-weight: bold;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
    <title>Desafio 02</title>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <td colspan="4n">A</td>
            <td rowspan="4n">B</td>
        </tr>
        <tr>
            <td rowspan="4n">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4n">N</td>
        </tr>
    </table>
</body>
</html>

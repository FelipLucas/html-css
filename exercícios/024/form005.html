<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de checkbox e radio</h1>
    <form action="cadastro.php" method="POST" style="display: flex; flex-direction: column; width: 500px; gap: 1rem; font-family: Arial, Helvetica, sans-serif;">
        <fieldset style="padding: 15px; display: flex; flex-direction: row; gap: 5px; border: 2px solid #000000;">
            <legend style="font-weight: 600; font-size: 16px;">Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="imasculino" checked>
                <label for="imasculino">Maculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="ifeminino">
                <label for="ifeminino">Feminino</label>
            </div>
        </fieldset>
        <fieldset style="padding: 15px; display: flex; flex-direction: column; gap: 5px; border: 2px solid #000000;">
            <legend style="font-weight: 600; font-size: 16px;">Esportes favotitos</legend>
            <div>
                <label for="ibasquete">Basquete</label>
                <input type="checkbox" name="basquete" id="ibasquete">
            </div>
            <div>
                <label for="ivolei">Volei</label> 
                <input type="checkbox" name="volei" id="ivolei" checked>
            </div>
            <div>
                <label for="ifutebol">Futebol</label> 
                <input type="checkbox" name="futebol" id="ifutebol">
            </div>
            <div>
                <label for="inatação">Natação</label>
                <input type="checkbox" name="natação" id="inatação">
            </div>
        </fieldset>
        <label for="isend"></label>
        <input type="submit" name="Send" id="isend" value="Send >" style="width: 150px; height: 50px; background-color: black; color: #fff; border-radius: 15px; cursor: pointer;">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulario color, range e file</h1>
    <form action="cadastro.php" method="POST" style="display: flex; flex-direction: column; width: 500px; gap: 1rem; font-family: Arial, Helvetica, sans-serif;" autocomplete="on">
        <fieldset style="padding: 15px; display: flex; flex-direction: row; gap: 5px; border: 2px solid #000000; align-items: center; justify-content: center; gap: 2rem;">
            <legend style="font-weight: 600; font-size: 16px;">Escolha</legend>
            <div>
                <input type="color" name="cor" id="icolor" value="#000000">
                <label for="icolor">cor</label>
            </div>
            <div>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
            </div>
        </fieldset>
        <fieldset style="padding: 15px; display: flex; flex-direction: row; gap: 5px; border: 2px solid #000000; align-items: center; justify-content: center; gap: 2rem;">
            <legend>Envie sua foto de perfil!</legend>
            <div>
                <label for="ifoto"></label>
                <input type="file" name="foto" id="ifoto">
            </div>
        </fieldset>
        <label for="isend"></label>
        <input type="submit" name="Send" id="isend" value="Send >" style="width: 150px; height: 50px; background-color: black; color: #fff; border-radius: 15px; cursor: pointer;">
    </form>
</body>
</html>
